<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Agregar Departamento</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveSolicitud}" th:object=${solicitud} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Nueva Solicitud</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<h5>Tipo de solicitud:</h5>
					<select th:field="*{tipo.id_tipo}" class="form-control">
						<option value=0>Asigne el tipo...</option>
						<option th:each="v:${tipos}"  
						th:value="${v.getId_tipo()}" th:text="${v.getDescripcion()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<h5>Evaluacion relacionada:</h5>
					<select th:field="*{evaluacion.id_evaluacion}" class="form-control">
						<option value=0>Seleccione la evaluacion...</option>
						<option th:each="v:${evaluaciones}"  
						th:value="${v.getId_evaluacion()}" th:text="${v.getEvaluacion()}">
						</option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success"/>
				<a href="/solicitudes" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
