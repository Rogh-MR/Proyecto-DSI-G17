<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Recuperar Contraseña</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/recuperar}" th:object=${} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Recuperar Contraseña/h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input oninput="check(this)" th:field="*{id_user}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Ingrese su direccion de correo:</label>
					<input required th:field="*{email}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Enviar" class="btn btn-success" />
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="funciones.js" language="javascript"></script>
</body>
</html>
