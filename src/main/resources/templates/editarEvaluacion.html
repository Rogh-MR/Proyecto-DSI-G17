<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Departamento</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveEval}" th:object=${evaluacion} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Editar Departamento</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:field="*{id_evaluacion}" th:value="${id_ev}" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="hidden" th:field="*{materia.id_materia_imp}" th:value="${id_m}" class="form-control">
				</div>
				<div class="form-group">
					<h5>Nombre de la Evaluaci√≥n:</h5>
					<input required type="text" th:field="*{evaluacion}" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary" />
				<a class="btn btn-danger" th:onclick="eliminarEvaluacion([[${id_m}]],[[${id_ev}]])">Eliminar</a>
			</div>
	  <div class="col"></div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
