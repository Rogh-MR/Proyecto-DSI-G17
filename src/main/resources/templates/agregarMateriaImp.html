<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Agregar Materia a Impartir</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-lg-5">
		<form th:action="@{/guardarMateriaImp}" th:object=${materia} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Ingresar Materia</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>CICLO</label><br/>
					<input required th:field="*{ciclo.id_ciclo}" th:text="${ciclo.getTitulo()}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group">
					<label>MATERIA</label>
					<select th:field="*{materia.id_materia}" class="form-control">
						<option th:each="v:${materias}"  
						th:value="${v.getId_materia()}" th:text="${v.getNombre_materia()}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>COORDINADOR</label>
					<select th:field="*{coordinador.id_catedra}" class="form-control">
						<option th:each="v:${catedra}"  
						th:value="${v.getId_catedra()}" th:text="${v.getNombre_completo()}"></option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
