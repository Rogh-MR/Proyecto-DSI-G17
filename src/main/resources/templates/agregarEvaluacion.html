<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Agregar Evaluacion</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveEval}" th:object=${evaluacion} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Ingresar Evaluacion</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:field="*{materia.id_materia_imp}" th:value="${id}" class="form-control">
				</div>
				<div class="form-group">
					<h5>Nombre de la Evaluación:</h5>
					<input required type="text" th:field="*{evaluacion}" class="form-control"/>
				</div>
				<div class="form-group">
					<h5>Fecha de realización:</h5>
					<input required type="date" th:field="*{fecha}" pattern="dd-MM-YYYY" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
