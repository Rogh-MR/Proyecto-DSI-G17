		<div class="container mt-5">
		<div class="col-lg-5">
		<form th:action="@{/saveMateriaImp}" th:object=${materia} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Editar Materia Impartida</h3>
				<a th:href="@{/materia-imp/}+${id_m}+@{/evaluaciones}">Evaluaciones</a>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:field="*{id_materia_imp}" th:value="${id_m}" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="hidden" th:field="*{ciclo.id_ciclo}" th:value="${id_c}" class="form-control"/>
				</div>
				<div class="form-group">
					<h5>Materia:</h5>
					<select th:field="*{materia.id_materia}" class="form-control">
						<option value=0>Seleccione la materia...</option>
						<option th:each="v:${materias}"  
						th:value="${v.getId_materia()}" th:text="${v.getNombre_materia()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<h5>Docente coordinador:</h5>
					<select th:field="*{coordinador.id_catedra}" class="form-control">
						<option value=0>Seleccione el coordinador...</option>
						<option th:each="v:${catedra}"  
						th:value="${v.getId_catedra()}" th:text="${v.getNombre_completo()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<input type="hidden" th:field="*{pass}" th:value="${pass}" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary" />
				<a th:href="@{/ciclos/}+${id_c}+@{/materias-imp}" class="btn btn-danger">Cancelar</a><br/><br/>
				<a th:href="@{/ciclos/}+${id_c}+@{/editar-materia-imp/}+${id_m}+@{/contrasena}">Cambiar contrase√±a del curso</a>
			</div>
		</form>
		<br>
		</div>
		<div class="col"></div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
