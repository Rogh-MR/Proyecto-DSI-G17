<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Editar Materia Impartida</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-lg-5">
		<form th:action="@{/editMateriaImp}" th:object=${materia} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Editar Materia Impartida</h3>
				<a th:href="@{/editar-materia-imp/}+${id}+@{/evaluaciones}">Evaluaciones</a>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:field="*{id_materia_imp}" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="hidden" th:field="*{ciclo.id_ciclo}" class="form-control"/>
				</div>
				<div class="form-group">
					<label>MATERIA</label>
					<select th:field="*{materia.id_materia}" class="form-control">
						<option value=0>Seleccione la materia...</option>
						<option th:each="v:${materias}"  
						th:value="${v.getId_materia()}" th:text="${v.getNombre_materia()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<label>COORDINADOR</label>
					<select th:field="*{coordinador.id_catedra}" class="form-control">
						<option value=0>Seleccione el coordinador...</option>
						<option th:each="v:${catedra}"  
						th:value="${v.getId_catedra()}" th:text="${v.getNombre_completo()}">
						</option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary" />
				<a class="btn btn-danger" th:onclick="eliminarMateriaImp([[${id}]])">Eliminar</a></br></br>
				<a th:href="@{/editar-materia-imp/}+${id}+@{/cambiar-contrasena}">Cambiar contrase√±a del curso</a>
			</div>
	  <div class="col"></div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
