<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departamentos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="row">
	  <div class="col"></div>
	  <div class="col"><h1>Departamentos</h1></div>
	  <div class="col"></div>
	</div>
	<br/>
	<div class="row">
  <div class="col"></div>
  <div class="col">
  	<form>
      	<input type="text" placeholder="Search..." name="search" size="30%">
      	<button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>
  <div class="col"></div>
	</div>
	<div class="container mt-5">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d:${departamentos}">
					<td th:text="${d.getId_depto()}"></td>
					<td th:text="${d.getDepartamento()}"></td>
				</tr>
			</tbody>
		</table>
        <br/>
        <div class="row">
	  <div class="col"></div>
	  <div class="col"><a th:href="@{/nuevoDepartamento}"
	  	class="btn btn-primary ml-5">+Crear</a></div>
	  <div class="col"></div>
	</div>
	</div>
</body>
</html>
