<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Departamentos - Facultad de Quimica y Farmacia</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="row" >
	  <div class="col"></div>
	  <div class="col">
		<h2>Departamentos</h2></div>  
	<div class="col"></div>
	</div>
	<br/>
	<div class="row">
  <div class="col"></div>
  <div class="col">
  	<form th:action="@{/departamentos}">
      	<input name="buscar" th:value="${buscar}" type="text" placeholder="Buscar..." size="30%">
      	<button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>
  <div class="col"></div>
	</div>
	<div class="container mt-4">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v:${departamentos}">
					<td th:text="${v.getId_depto()}"></td>
					<td th:text="${v.getDepartamento()}"></td>
					<td>
					<a class="btn btn-primary" th:href="@{/editarDepartamento/}+${v.id_depto}">Editar</a>
					<a class="btn btn-danger" th:href="@{/eliminarDepartamento/}+${v.id_depto}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
        <br/>
        <div class="row">
	  <div class="col"></div>
	  <div class="col"><a th:href="@{/nuevoDepartamento}"
	  	class="btn btn-success">+Crear</a></div>
	  <div class="col"></div>
	</div>
	<br>
	<br>
	</div>
</body>
</html>
