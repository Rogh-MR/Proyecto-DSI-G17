<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Agregar Departamento</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveDepto}" th:object=${depto} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Ingresar Departamento</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<h5>Nombre del Departamento</h5>
					<input required th:field="*{departamento}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<h5>Asignar jefe:</h5>
					<select th:field="*{jefe.id_jefe}" class="form-control">
						<option value=0>Asigne el jefe...</option>
						<option th:each="v:${jefes}"  
						th:value="${v.getId_jefe()}" th:text="${v.getNombreJefe()}">
						</option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
