<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Departamento</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveDepto}" th:object=${depto} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Editar Departamento</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>ID:</label>
					<input th:text="${id}" th:field="*{id_depto}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Nombre del departamento:</label>
					<input required th:field="*{departamento}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Asignar jefe:</label>
					<select th:field="*{jefe.id_jefe}" class="form-control">
						<option th:each="v:${jefes}"  
						th:value="${v.getId_jefe()}" th:text="${v.getNombreJefe()}">
						</option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary" />
				<a th:onclick="eliminarDepartamento([[${id}]])" class="btn btn-danger">Eliminar</a>
			</div>
	  		<div class="col"></div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
