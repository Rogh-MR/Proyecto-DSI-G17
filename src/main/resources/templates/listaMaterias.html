<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Materias - Facultad de Quimica y Farmacia</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
  	<img src="logo.png" width="40" height="40" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/departamentos">Departamentos</a>
      <a class="nav-item nav-link" href="/materias">Materias</a>
      <a class="nav-item nav-link disabled" href="#">Ciclos</a>
    </div>
  </div>
</nav>
	<div class="row mt-3" >
	  <div class="col"></div>
	  <div class="col">
		<h2>Materias de la Facultad</h2></div>  
	<div class="col"></div>
	</div>
	<br/>
	<div class="row">
  <div class="col"></div>
  <div class="col">
  	<form th:action="@{/materias}">
      	<input name="buscar" th:value="${buscar}" type="text" placeholder="Buscar..." size="30%">
      	<button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>
  <div class="col"></div>
	</div>
	<div class="container mt-4">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>CODIGO MATERIA</th>
					<th>TIPO</th>
					<th>NOMBRE</th>
					<th>DEPARTAMENTO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v:${materias}">
					<td th:text="${v.getCodigo()}"></td>
					<td th:text="${v.getTipo()}"></td>
					<td th:text="${v.getNombre_materia()}"></td>
					<td> </td>
					<td>
						<a class="btn btn-primary" th:href="@{/editarMateria/}+${v.id_materia}">Editar</a>
						<a th:href="@{/eliminarMateria/}+${v.id_materia}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
        <br/>
        <div class="row">
	  <div class="col"></div>
	  <div class="col"><a th:href="@{/nuevaMateria}"
	  	class="btn btn-success">+Crear</a></div>
	  <div class="col"></div>
	</div>
	<br>
	<br>
	</div>
</body>
</html>
