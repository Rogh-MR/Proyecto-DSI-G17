<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Asignar Contraseña</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveContrasena}" th:object=${curso} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Asignar Contraseña</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:field="*{id_materia_imp}" th:value="${id_materia_imp}" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Ingrese la contraseña del curso:</label>
					<input required th:field="*{pass}" type="password" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
