<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administracion Ciclos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/guardarCiclo}" th:object=${ciclo} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Ingresar Ciclo</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>CODIGO</label>
					<input oninput="check(this)" th:field="*{id}" type="number" min="1" class="form-control"/>
					<h6>*Si ingresa un ID ya existente, este se editara!</h6>
				</div>
				<div class="form-group">
					<label>TITULO</label>
					<input required th:field="*{titulo}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		</div>
	</div>
	<script src="funciones.js" language="javascript"></script>
</body>
</html>
