<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion Ciclos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/guardarCiclo}" th:object=${ciclo} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Ingresar Ciclo</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input oninput="check(this)" th:field="*{id_ciclo}" type="hidden"class="form-control"/>
				</div>
				<div class="form-group">
					<label>TITULO</label>
					<input required th:field="*{titulo}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>NUMERO</label>
					<input oninput="check(this)" min="1" max="2" th:field="*{numero}" type="number" class="form-control"/>
				</div>
				<div class="form-group">
					<label>AÃ‘O</label>
					<input oninput="check(this)" th:field="*{anio}" type="number" min="1" class="form-control"/>
				</div>
				<div class="form-group">
					<label>INICIO</label>
					<input th:field="*{fecha_ini}" type="date" class="form-control"/>
				</div>
				<div class="form-group">
					<label>FINALIZACION</label>
					<input th:field="*{fecha_fin}" type="date" class="form-control"/>
				</div>
				<div class="form-group">
					<label>ACTIVAR?</label><br>
					<input th:field="*{activo}" value="0" type="checkbox" class="form-control"/>
					<label>NO</label>
					<input th:field="*{activo}" value="1" type="checkbox" class="form-control"/>
					<label>SI</label>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" />
			</div>
		</form>
		</div>
	</div>
	<script src="funciones.js" language="javascript"></script>
</body>
</html>
