<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="/">
  	<img src="http://localhost:8081/logo.png" width="40" height="40" alt="Gestion de solicitudes academicas">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      <a class="nav-item nav-link active" href="/">Inicio <span class="sr-only">(current)</span></a>

		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveSolicitud}" th:object=${solicitud} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Nueva Solicitud</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<input type="hidden" th:value="${id}" th:field="*{id_solicitud}" class="form-control"/>
				</div>
				<div class="form-group">
					<h5>Tipo de solicitud:</h5>
					<select th:field="*{tipo.id_tipo}" class="form-control">
						<option value=0>Asigne el tipo...</option>
						<option th:each="v:${tipos}"  
						th:value="${v.getId_tipo()}" th:text="${v.getDescripcion()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<h5>Evaluacion relacionada:</h5>
					<select th:field="*{evaluacion.id_evaluacion}" class="form-control">
						<option value=0>Seleccione la evaluacion...</option>
						<option th:each="v:${evaluaciones}"  
						th:value="${v.getId_evaluacion()}" th:text="${v.getEvaluacion()}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<h5>RESOLUCION:</h5>
					<select th:field="*{estado}" class="form-control">
						<option value=0>Seleccione una opci√≥n...</option>
						<option value=1>Aprobada</option>
						<option value=2>Denegada</option>
					</select>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success"/>
				<a href="/solicitudes" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
</body>
</html>
