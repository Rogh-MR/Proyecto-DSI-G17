<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" lang="es">
<title>Editar Usuario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8081/style.css">
</head>
<body>
		<div class="container mt-5">
		<div class="col-sm-5">
		<form th:action="@{/saveUser}" th:object=${user} method="POST">
			<div class="card"></div>
			<div class="card-header">
				<h3>Editar Usuario</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
				<label>ID:</label>
				<input oninput="check(this)" th:text="${id}" th:field="*{id_user}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group">
					<label>ROL</label>
					<select th:field="*{role.id_rol}" class="form-control">
						<option value=1>Administrador</option>
						<option value=2>Estudiante</option>
						<option value=3>Coordinador de catedra</option>
						<option value=4>Jefe de departamento</option>
					</select>
				</div>
				<div class="form-group">
					<label>EMAIL</label>
					<input required th:field="*{email}" type="email" class="form-control"/>
				</div>
				<div class="form-group">
					<label>NOMBRES</label>
					<input required th:field="*{nombres}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>APELLIDOS</label>
					<input required th:field="*{apellidos}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>CONTRASEÃ‘A</label>
					<input required th:field="*{password}" type="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label>ACTIVAR?</label><br>
					<input th:field="*{activo}" value="0" type="checkbox" class="form-control"/>
					<label>NO</label>
					<input th:field="*{activo}" value="1" type="checkbox" class="form-control"/>
					<label>SI</label>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary" />
				<a th:onclick="eliminarUsuario([[${id}]])" class="btn btn-danger">Eliminar</a>
			</div>
		</form>
		<br>
		</div>
	</div>
	<script src="http://localhost:8081/funciones.js" language="javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
